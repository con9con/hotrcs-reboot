<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="navbar">
          <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fa fa-bars"></i>
          </span>
          <a href="#" class="logo">HOTR Courier Service</a>
          <ul class="main-nav" id="js-menu">
            <li>
              <a href="#" class="nav-links">Home</a>
            </li>
            <li>
              <a href="#" class="nav-links">Services</a>
            </li>
            <li>
              <a href="#" class="nav-links">About</a>
            </li>
            <li>
              <a href="#" class="nav-links">Contact</a>
            </li>
            <li>
              <a href="#" class="nav-links">Apply</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="wrapper">
      <div class="hero">
        <h1>House of the Rising Courier Service LLC</h1>
        <h3>Where We Rise To Meet Your Need!</h3>
        <a href="#" class="btn">Contact Us</a>
        <span>(404)857-8643</span>
      </div>
      <div class="qoute">
        <h2>Get A Free Qoute</h2>
        <form action="" class="qoute-form">
          <input type="text" name="name" id="name" placeholder="Name/Company" />
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
          <select name="select" id="select">
            <option value="">Service Needed</option>
            <option value="local">In State/Local Loads (GA)</option>
            <option value="nationwide">Out of State/Nationwide</option>
            <option value="process_service">Process Service</option>
          </select>
          <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments"></textarea>
          <a href="#" class="btn">Submit</a>
        </form>
      </div>
    </header>
    <section></section>
    <section></section>
    <section></section>
    <footer></footer>
    <!-- Javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
